<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Lab iPad</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Test Lab iPad</h1>
        <button id="injectBtn">ðŸ”§ Inject</button>

        <div class="feature">
            <label><input type="checkbox" id="aimbot"> Aimbot</label>
            <label><input type="checkbox" id="headshot"> Auto Headshot</label>
        </div>

        <div class="slider">
            <label for="fov">FOV: <span id="fovVal">50</span></label>
            <input type="range" id="fov" min="10" max="120" value="50">
        </div>

        <div class="slider">
            <label for="speed">Aim Speed: <span id="speedVal">5</span></label>
            <input type="range" id="speed" min="1" max="10" value="5">
        </div>
    </div>
    <audio id="beep" src="sounds/beep.mp3"></audio>
    <audio id="injecting" src="sounds/injecting.mp3"></audio>
    <audio id="success" src="sounds/success.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
